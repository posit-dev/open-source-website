# Netlify configuration
# Note: Build happens in GitHub Actions, not Netlify

[build]
  # Disable Netlify's build - we build in GitHub Actions
  publish = "public"
  command = "echo 'Build happens in GitHub Actions'"

[build.environment]
  # Hugo version (for reference, actual build in GitHub Actions)
  HUGO_VERSION = "0.153.2"

# Redirects and headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
