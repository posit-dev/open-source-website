{{ define "main" }}
<div class="flex flex-col w-full max-w-4xl lg:max-w-5xl">
  <h1 class="text-4xl font-semibold text-slate-800 dark:text-slate-200 mt-6 mx-2 md:mx-0 mb-6">
    People at Posit Open Source
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mx-2 md:mx-0">
    {{ $peopleSection := site.GetPage "/people" }}
    {{ range $peopleSection.Pages.ByTitle }}
      {{ partial "card_person.html" . }}
    {{ end }}
  </div>
</div>
{{ end }}
