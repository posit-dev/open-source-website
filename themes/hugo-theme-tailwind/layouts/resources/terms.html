{{ define "main" }}

    Resources
  </h1>

  <!-- Resource Type Buttons -->

    <a href="/resources/cheatsheets/"
       class="flex flex-col items-center gap-4 p-8 rounded-lg shadow-md bg-blue-600 hover:bg-blue-700 text-white transition-colors">

    <a href="/resources/webinars/"
