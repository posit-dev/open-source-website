{{ define "main" }}
<div class="flex flex-col w-full mt-6" data-pagefind-ignore>
  <h1 class="text-4xl font-medium text-gray-500 dark:text-gray-200 mb-6">
    Resources
  </h1>

  <!-- Resource Type Buttons -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <a href="/resources/cheatsheets/"
       class="flex flex-col items-center gap-4 p-8 rounded-lg shadow-md bg-blue-600 hover:bg-blue-700 text-white transition-colors">
      <i class="h-12 w-12">{{ partial "icon.html" "file-text" }}</i>
      <span class="text-2xl font-medium">Cheatsheets</span>
    </a>

    <a href="/resources/tutorials/"
       class="flex flex-col items-center gap-4 p-8 rounded-lg shadow-md bg-blue-600 hover:bg-blue-700 text-white transition-colors">
      <i class="h-12 w-12">{{ partial "icon.html" "book" }}</i>
      <span class="text-2xl font-medium">Tutorials</span>
    </a>

    <a href="/resources/videos/"
       class="flex flex-col items-center gap-4 p-8 rounded-lg shadow-md bg-blue-600 hover:bg-blue-700 text-white transition-colors">
      <i class="h-12 w-12">{{ partial "icon.html" "play" }}</i>
      <span class="text-2xl font-medium">Videos</span>
    </a>

    <a href="/resources/webinars/"
       class="flex flex-col items-center gap-4 p-8 rounded-lg shadow-md bg-blue-600 hover:bg-blue-700 text-white transition-colors">
      <i class="h-12 w-12">{{ partial "icon.html" "presentation" }}</i>
      <span class="text-2xl font-medium">Webinars</span>
    </a>
  </div>
</div>
{{ end }}
